<html lang="es">
<head>

    <!-- CSS -->

<body>
    <section id="landing-page">
        <div class="col-sm-12 container logo d-flex justify-content-center pt-2">
            <img src="./img/logo-landing.png" alt="" class="img-logo">
        </div>
        <div class="col-sm-12 text-landing pt-2">
            <p class="text-center">¿Desde dónde vas a vivir tu #ExperienciaBuybox?</p>
        </div>
        <div class="container banderas d-flex justify-content-center pt-1">
            <div class="col-sm-12 bandera-ar d-flex flex-column p-sm-0 p-lg-5">
                <a href="https://www.buybox.com.ar">
                    <img src="./img/bandera-ar.png" alt="bandera de Argentina">
                    <p>ARGENTINA</p>
                </a>
            </div>
            <div class="col-sm-12 bandera-uy d-flex flex-column p-sm-0 p-lg-5 me-4">
                <a href="https://www.buybox.com.uy">
                    <img src="./img/bandera-uy2.png" alt="bandera de Uruguay">
                    <p>URUGUAY</p>
                </a>     
            </div>
        </div>
        <div class="container d-flex justify-content-center">
            <div class="row">
                <div class="col-12 selecciona-pais">
                    <span class="text-uppercase text-center">seleccioná tu país</span>
                </div>
            </div>
        </div>
    </section>
    <!-- BOOSTRAP JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
